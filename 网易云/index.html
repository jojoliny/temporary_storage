<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网易云</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<audio src="media/张艺兴 - 祈愿.mp3" id="audio" controls></audio>
		<div class="playbar">
			<div class="wrap">
				<ul class="btns fl">
					<li class="pre"></li>
					<li class="play" id="play"></li>
					<li class="next"></li>
				</ul>
				<div class="headpic fl">
					<a href="javascript:void(0)"></a>
				</div>
				<div class="play_container fl">
					<div class="music_desc">
						<a href="javascript:void(0)" class="m_d_t">祈愿</a>
						<a href="javascript:void(0)" class="m_d_m"></a>
						<a href="javascript:void(0)" class="m_d_g">张艺兴</a>
					</div>
					<div class="m-pbar fl">
						<div class="bar-bg" id="totalbar">
							<div class="progress_bar " style="width: 0;" id="currentbar">
								<i class="progress_btn"></i>
							</div>
							
						</div>
						<span class="time">
							<span id="current_time">00:00</span> /
							<span id="total_time">00:00</span>
						</span>
						
					</div>
				</div>
				<div class="oper"></div>
				<div class="ctrl">
					<div class="voicebg">
						<div class="voicebar">
							<div class="volume">
								<i></i>
							</div>
						</div>
					</div>
					<a href="javascript:void(0)" class="ctr_voice" id="ctr_voice"></a>
					<a href="javascript:void(0)" class="ctr_type" id="ctr_type"></a>
					<a href="javascript:void(0)" class="ctr_list" id="ctr_list"></a>
				</div>
				
			</div>
			</div>
		</div>
	</body>
</html>

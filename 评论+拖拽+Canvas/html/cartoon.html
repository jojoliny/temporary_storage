<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas></canvas>
		<script type="text/javascript">
			var row=0;
			//设置键盘监听  上下左右 38 40 37 39
			document.onkeydown=function(event){
				event=event||window.event;
				console.log(event.keyCode);
				if(event.keyCode==38){
					row=0;
				}
				if(event.keyCode==37){
					row=1;
				}
				if(event.keyCode==39){
					row=2;
				}
				if(event.keyCode==40){
					row=3;
				}
			}
			//获取画布
			var canvas=document.querySelector("canvas");
			canvas.width=200;
			canvas.height=200;
			canvas.style.border="1px solid black";
			//获取画布的画笔
			var ctx=canvas.getContext("2d");
			var img=new Image();
			img.src="../img/duotu.png";
			var index=0;
			img.onload=function(){
				setInterval(function(){
					//清空画布
					ctx.clearRect(0,0,canvas.width,canvas.height);
					ctx.beginPath();
					ctx.drawImage(img,index*50,row*65,50,65,60,60,50,65);
					index=(++index)%4;
				},200);
			}
		</script>
	</body>
</html>
